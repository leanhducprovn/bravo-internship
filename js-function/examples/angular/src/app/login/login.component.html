<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h2>Đăng nhập thành công!</h2>
    </div>
    <div class="codepro-login-wrapper">
        <div class="codepro-login-container">
            <p>Welcome</p>
            <div class="codepro-login-form">
                <input id='username' type="username" placeholder="Username" />
                <input id='password' type="password" placeholder="Password" />
                <button id="button" type="button" (click)="click($event)">Login</button>
            </div>
            <div id='codepro-login-check'></div>
        </div>
        <ul class="codepro-login-bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
