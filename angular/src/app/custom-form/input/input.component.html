<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h2>Đăng nhập thành công!</h2>
    </div>
    <div class="codepro-login-wrapper">
        <div class="codepro-login-container">
            <p>Welcome</p>
            <form [formGroup]="checkLogin">
                <div class="codepro-login-form">
                    <input id='username' type="text" formControlName="Username" placeholder="Username" required />
                    <div *ngIf="Username.invalid && (Username.dirty || Username.touched)" class="alert alert-danger"
                        role="alert">
                        <div *ngIf="Username.errors?.['required']">
                            Username không được bỏ trống!
                        </div>
                    </div>
                    <input id='password' type="password" formControlName="Password" placeholder="Password" required />
                    <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="alert alert-danger"
                        role="alert">
                        <div *ngIf="Password.errors?.['required']">
                            Password không được bỏ trống!
                        </div>
                    </div>
                    <button id="button" type="button">Login</button>
                </div>
            </form>
            <div id='codepro-login-check'></div>
        </div>
        <ul class="codepro-login-bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
