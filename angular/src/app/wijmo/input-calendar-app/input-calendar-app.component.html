<h1>Calendar App</h1>
<div class="center">
    <button (click)="calendarApp.show(true)">{{ currentDate |
        date:'fullDate':'':'vi'}}</button>
</div>
<wj-popup #calendarApp>
    <app-input-calendar-app-main (selected)="eventSelected($event)"></app-input-calendar-app-main>
</wj-popup>
<h3>{{ (dateSelected | date:'fullDate':'':'vi') ? (dateSelected | date:'fullDate':'':'vi') : currentDate |
    date:'fullDate':'':'vi' }}</h3>
