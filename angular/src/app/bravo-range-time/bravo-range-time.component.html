<div class="content mb-30">
    <div class="select mr-20">
        <select id="select-range" value="Tháng" (change)="onSelectRange($event)">
            <option>Tháng</option>
            <option>Quý</option>
            <option>Năm</option>
        </select>
    </div>
    <div class="selected">
        <div class="month" *ngIf="month">
            <ul (click)="onClickMonth($event)">
                <li *ngFor="let month of listMonth()" [value]="month">{{ month }}
                </li>
            </ul>
        </div>
        <div class="quarter" *ngIf="quarter">
            <ul (click)="onClickQuarter($event)">
                <li>I</li>
                <li>II</li>
                <li>III</li>
                <li>IV</li>
            </ul>
        </div>
        <div class="year" *ngIf="year">
            <ul (click)="onClickYear($event)">
                <li *ngFor="let year of listYear()" [value]="year">{{ year }}</li>
            </ul>
        </div>
    </div>
</div>
<!-- event -->
<div class="event">
    <div class="group mr-30">
        <div class="label mb-10">Từ ngày</div>
        <div class="date">
            <wj-input-date [value]="min ? min : time" [format]="'dd/MM/yyyy'"></wj-input-date>
        </div>
    </div>
    <div class="group">
        <div class="label mb-10">Đến ngày</div>
        <div class="date">
            <wj-input-date [value]="max ? max : time" [format]="'dd/MM/yyyy'"></wj-input-date>
        </div>
    </div>
</div>
