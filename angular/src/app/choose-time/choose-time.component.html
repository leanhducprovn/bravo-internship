<div class="container">
    <div class="content">
        <div class="controls">
            <div class="primary">
                <calendar-app [zLowerLabelText]="'Từ ngày'" [zUpperLabelText]="'Đến ngày'"></calendar-app>
            </div>
            <div class="secondary">
                <div class="range-slider">
                    <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"
                        (userChangeStart)="onUserChangeStart($event)" (userChange)="onUserChange($event)"
                        (userChangeEnd)="onUserChangeEnd($event)"></ngx-slider>
                </div>
            </div>
        </div>
    </div>
    <div class="event">
        <textarea type="text" class="mt-20 mr-20">{{ sliderEvent }}</textarea>
        <textarea type="text" class="mt-20"></textarea>
    </div>
</div>
