<div class="calendar">
    <div class="group">
        <div class="label">{{ zLowerLabelText }}</div>
        <div class="date">
            <wj-input-date #lowerDate value="{{ startDate }}" [format]="'dd/MM/yy'"></wj-input-date>
        </div>
    </div>
    <div class="group">
        <div class="label">{{ zUpperLabelText }}</div>
        <div class="date">
            <wj-input-date #upperDate value="{{ endDate }}" [format]="'dd/MM/yy'"></wj-input-date>
        </div>
    </div>
</div>
